<!DOCTYPE html>
<html lang="en" ng-app='superheroApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="SuperHeroesCtrl as vm">
  <h2>Superhero Phone Book</h2>
  <input type="text" ng-model="search" placeholder="search"/>
  <div ng-repeat="superhero in vm.superheroes | filter:search:superhero.name">
    <p> {{$index +1}}. {{superhero.name}} <br />
      {{superhero.number}} <br />
      {{superhero.universe}} <br />
      <img ng-src="{{superhero.image}}"/>
    </p>

  </div>
</body>
</html>
